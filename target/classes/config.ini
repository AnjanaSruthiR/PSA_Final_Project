[sortbenchmark]
version = 1.0.0 (sortbenchmark)

[helper]
instrument = true
seed = 0

[instrumenting]
showStats = true
swaps    = true
compares = true
copies   = true
hits     = true
fixes    = false
inversions = 0

[benchmarkstringsorters]
enabled = false

[benchmarkintegersorters]
mergesort          = true
quicksortDualPivot = true
heapsort           = true